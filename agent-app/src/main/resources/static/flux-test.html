    <script>
        // å…¨å±€å˜é‡
        let jsonReader = null;
        let sseEventSource = null;
        let jsonSessionId = null;
        let sseSessionId = null;
        let jsonStartTime = 0;
        let sseStartTime = 0;
        
        // æ€§èƒ½ç»Ÿè®¡
        let metrics = {
            totalRequests: 0,
            successfulRequests: 0,
            totalResponseTime: 0,
            activeStreams: 0
        };
        
        // å·¥å…·å‡½æ•°
        function generateSessionId() {
            return 'flux_test_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString();
        }
        
        function updateStatus(type, status, message) {
            const statusEl = document.getElementById(type + 'Status');
            statusEl.className = `status ${status}`;
            statusEl.textContent = message;
        }
        
        function updateProgress(type, percentage) {
            const progressEl = document.getElementById(type + 'Progress');
            progressEl.style.width = percentage + '%';
        }
        
        function addLogEntry(type, eventType, message, data = null) {
            const logEl = document.getElementById(type + 'Log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${eventType}`;
            
            let content = `<span class="timestamp">${formatTime(Date.now())}</span>`;
            content += `<strong>[${eventType.toUpperCase()}]</strong> ${message}`;
            
            if (data) {
                content += `<br><pre style="margin: 5px 0; font-size: 11px; background: rgba(0,0,0,0.05); padding: 5px; border-radius: 3px;">${JSON.stringify(data, null, 2)}</pre>`;
            }
            
            entry.innerHTML = content;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        function updateMetrics() {
            document.getElementById('totalRequests').textContent = metrics.totalRequests;
            document.getElementById('avgResponseTime').textContent = 
                metrics.totalRequests > 0 ? Math.round(metrics.totalResponseTime / metrics.totalRequests) + 'ms' : '0ms';
            document.getElementById('successRate').textContent = 
                metrics.totalRequests > 0 ? Math.round((metrics.successfulRequests / metrics.totalRequests) * 100) + '%' : '0%';
            document.getElementById('activeStreams').textContent = metrics.activeStreams;
        }
        
        function clearMetrics() {
            metrics = {
                totalRequests: 0,
                successfulRequests: 0,
                totalResponseTime: 0,
                activeStreams: 0
            };
            updateMetrics();
        }
        
        // JSON æµå¤„ç†
        async function startJsonStream() {
            if (jsonReader) {
                console.warn('JSON stream already active');
                return;
            }
            
            jsonSessionId = generateSessionId();
            jsonStartTime = Date.now();
            metrics.totalRequests++;
            metrics.activeStreams++;
            updateMetrics();
            
            updateStatus('json', 'connecting', 'æ­£åœ¨è¿æ¥...');
            addLogEntry('json', 'system', `å¼€å§‹ JSON æµè¿æ¥ - ä¼šè¯ID: ${jsonSessionId}`);
            
            document.getElementById('jsonStartBtn').disabled = true;
            document.getElementById('jsonStopBtn').disabled = false;
            
            try {
                const message = document.getElementById('message').value;
                const userId = document.getElementById('userId').value;
                const chainType = document.getElementById('chainType').value;
                
                const params = new URLSearchParams({
                    message: message,
                    sessionId: jsonSessionId,
                    userId: userId,
                    chainType: chainType
                });
                
                const response = await fetch(`/ai/flux/query?${params}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/x-ndjson',
                        'Cache-Control': 'no-cache'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                updateStatus('json', 'connected', 'å·²è¿æ¥ - æ­£åœ¨æ¥æ”¶æ•°æ®');
                addLogEntry('json', 'system', 'è¿æ¥æˆåŠŸï¼Œå¼€å§‹æ¥æ”¶äº‹ä»¶æµ');
                
                jsonReader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await jsonReader.read();
                    
                    if (done) {
                        addLogEntry('json', 'completed', 'æµç»“æŸ');
                        break;
                    }
                    
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.trim()) {
                            try {
                                const event = JSON.parse(line);
                                handleJsonEvent(event);
                            } catch (e) {
                                console.warn('Failed to parse JSON line:', line, e);
                            }
                        }
                    }
                }
                
                metrics.successfulRequests++;
                metrics.totalResponseTime += Date.now() - jsonStartTime;
                
            } catch (error) {
                console.error('JSON stream error:', error);
                addLogEntry('json', 'error', `è¿æ¥é”™è¯¯: ${error.message}`);
                updateStatus('json', 'disconnected', 'è¿æ¥å¤±è´¥');
            } finally {
                stopJsonStream();
            }
        }
        
        function handleJsonEvent(event) {
            const eventType = event.eventType || 'unknown';
            
            switch (eventType) {
                case 'STEP_STARTED':
                    addLogEntry('json', 'step-started', `æ­¥éª¤å¼€å§‹: ${event.stepName}`);
                    break;
                case 'STEP_COMPLETED':
                    addLogEntry('json', 'step-completed', `æ­¥éª¤å®Œæˆ: ${event.stepName}`);
                    break;
                case 'STEP_FAILED':
                    addLogEntry('json', 'step-failed', `æ­¥éª¤å¤±è´¥: ${event.stepName} - ${event.error}`);
                    break;
                case 'PROGRESS':
                    const percentage = event.progressPercentage || 0;
                    updateProgress('json', percentage);
                    addLogEntry('json', 'progress', `è¿›åº¦æ›´æ–°: ${percentage.toFixed(1)}% - ${event.message}`);
                    break;
                case 'DATA':
                    addLogEntry('json', 'data', `æ¥æ”¶æ•°æ®: ${event.stepName}`, event.data);
                    break;
                case 'COMPLETED':
                    addLogEntry('json', 'completed', `å¤„ç†å®Œæˆ: ${event.message}`);
                    updateProgress('json', 100);
                    updateStatus('json', 'connected', 'å¤„ç†å®Œæˆ');
                    break;
                case 'ERROR':
                    addLogEntry('json', 'error', `å¤„ç†é”™è¯¯: ${event.error}`);
                    updateStatus('json', 'disconnected', 'å¤„ç†å¤±è´¥');
                    break;
                default:
                    addLogEntry('json', 'system', `æœªçŸ¥äº‹ä»¶: ${eventType}`, event);
            }
        }
        
        function stopJsonStream() {
            if (jsonReader) {
                jsonReader.cancel();
                jsonReader = null;
            }
            
            metrics.activeStreams = Math.max(0, metrics.activeStreams - 1);
            updateMetrics();
            
            updateStatus('json', 'disconnected', 'å·²æ–­å¼€è¿æ¥');
            addLogEntry('json', 'system', 'JSON æµå·²åœæ­¢');
            
            document.getElementById('jsonStartBtn').disabled = false;
            document.getElementById('jsonStopBtn').disabled = true;
        }
        
        // SSE æµå¤„ç†
        function startSseStream() {
            if (sseEventSource) {
                console.warn('SSE stream already active');
                return;
            }
            
            sseSessionId = generateSessionId();
            sseStartTime = Date.now();
            metrics.totalRequests++;
            metrics.activeStreams++;
            updateMetrics();
            
            updateStatus('sse', 'connecting', 'æ­£åœ¨è¿æ¥...');
            addLogEntry('sse', 'system', `å¼€å§‹ SSE æµè¿æ¥ - ä¼šè¯ID: ${sseSessionId}`);
            
            document.getElementById('sseStartBtn').disabled = true;
            document.getElementById('sseStopBtn').disabled = false;
            
            const message = document.getElementById('message').value;
            const userId = document.getElementById('userId').value;
            const chainType = document.getElementById('chainType').value;
            
            const params = new URLSearchParams({
                message: message,
                sessionId: sseSessionId,
                userId: userId,
                chainType: chainType
            });
            
            sseEventSource = new EventSource(`/ai/flux/stream?${params}`);
            
            sseEventSource.onopen = function() {
                updateStatus('sse', 'connected', 'å·²è¿æ¥ - æ­£åœ¨æ¥æ”¶æ•°æ®');
                addLogEntry('sse', 'system', 'SSE è¿æ¥å·²å»ºç«‹');
            };
            
            sseEventSource.onerror = function(error) {
                console.error('SSE error:', error);
                addLogEntry('sse', 'error', 'SSE è¿æ¥é”™è¯¯');
                updateStatus('sse', 'disconnected', 'è¿æ¥é”™è¯¯');
                stopSseStream();
            };
            
            // ç›‘å¬æ‰€æœ‰äº‹ä»¶ç±»å‹
            const eventTypes = ['STEP_STARTED', 'STEP_COMPLETED', 'STEP_FAILED', 'PROGRESS', 'DATA', 'COMPLETED', 'ERROR', 'heartbeat'];
            
            eventTypes.forEach(eventType => {
                sseEventSource.addEventListener(eventType, function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        handleSseEvent(eventType, data);
                    } catch (e) {
                        console.warn('Failed to parse SSE event data:', event.data, e);
                    }
                });
            });
            
            // é€šç”¨æ¶ˆæ¯å¤„ç†
            sseEventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    handleSseEvent('message', data);
                } catch (e) {
                    addLogEntry('sse', 'system', `åŸå§‹æ¶ˆæ¯: ${event.data}`);
                }
            };
        }
        
        function handleSseEvent(eventType, data) {
            switch (eventType) {
                case 'STEP_STARTED':
                    addLogEntry('sse', 'step-started', `æ­¥éª¤å¼€å§‹: ${data.stepName}`);
                    break;
                case 'STEP_COMPLETED':
                    addLogEntry('sse', 'step-completed', `æ­¥éª¤å®Œæˆ: ${data.stepName}`);
                    break;
                case 'STEP_FAILED':
                    addLogEntry('sse', 'step-failed', `æ­¥éª¤å¤±è´¥: ${data.stepName} - ${data.error}`);
                    break;
                case 'PROGRESS':
                    const percentage = data.progressPercentage || 0;
                    updateProgress('sse', percentage);
                    addLogEntry('sse', 'progress', `è¿›åº¦æ›´æ–°: ${percentage.toFixed(1)}% - ${data.message}`);
                    break;
                case 'DATA':
                    addLogEntry('sse', 'data', `æ¥æ”¶æ•°æ®: ${data.stepName}`, data.data);
                    break;
                case 'COMPLETED':
                    addLogEntry('sse', 'completed', `å¤„ç†å®Œæˆ: ${data.message}`);
                    updateProgress('sse', 100);
                    updateStatus('sse', 'connected', 'å¤„ç†å®Œæˆ');
                    metrics.successfulRequests++;
                    metrics.totalResponseTime += Date.now() - sseStartTime;
                    updateMetrics();
                    setTimeout(() => stopSseStream(), 2000); // è‡ªåŠ¨å…³é—­
                    break;
                case 'ERROR':
                    addLogEntry('sse', 'error', `å¤„ç†é”™è¯¯: ${data.error}`);
                    updateStatus('sse', 'disconnected', 'å¤„ç†å¤±è´¥');
                    break;
                case 'heartbeat':
                    // å¿ƒè·³ä¸æ˜¾ç¤ºåœ¨æ—¥å¿—ä¸­ï¼Œä½†å¯ä»¥ç”¨äºç›‘æ§è¿æ¥çŠ¶æ€
                    console.debug('SSE heartbeat received');
                    break;
                default:
                    addLogEntry('sse', 'system', `äº‹ä»¶: ${eventType}`, data);
            }
        }
        
        function stopSseStream() {
            if (sseEventSource) {
                sseEventSource.close();
                sseEventSource = null;
            }
            
            metrics.activeStreams = Math.max(0, metrics.activeStreams - 1);
            updateMetrics();
            
            updateStatus('sse', 'disconnected', 'å·²æ–­å¼€è¿æ¥');
            addLogEntry('sse', 'system', 'SSE æµå·²åœæ­¢');
            
            document.getElementById('sseStartBtn').disabled = false;
            document.getElementById('sseStopBtn').disabled = true;
        }
        
        // é¡µé¢å¸è½½æ—¶æ¸…ç†èµ„æº
