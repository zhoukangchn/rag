    <script>
        let eventSource = null;
        let sessionId = null;
        let currentProgress = 0;
        
        function connect() {
            const status = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const sendBtn = document.getElementById('sendBtn');
            
            status.className = 'status connecting';
            status.textContent = 'è¿æ¥ä¸­...';
            connectBtn.disabled = true;
            
            // ç”Ÿæˆä¼šè¯ID
            sessionId = 'session_' + Date.now();
            
            // åˆ›å»ºSSEè¿æ¥
            eventSource = new EventSource(`/ai/stream/connect?sessionId=${sessionId}`);
            
            eventSource.onopen = function(event) {
                status.className = 'status connected';
                status.textContent = 'å·²è¿æ¥ - ä¼šè¯ID: ' + sessionId;
                disconnectBtn.disabled = false;
                sendBtn.disabled = false;
                addLogEntry('CONNECTION', 'è¿æ¥æˆåŠŸ', 'step-completed');
            };
            
            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    handleProgressEvent(data);
                } catch (e) {
                    addLogEntry('ERROR', 'è§£ææ¶ˆæ¯å¤±è´¥: ' + event.data, 'error');
                }
            };
            
            eventSource.onerror = function(event) {
                addLogEntry('ERROR', 'è¿æ¥é”™è¯¯', 'error');
                status.className = 'status disconnected';
                status.textContent = 'è¿æ¥é”™è¯¯';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                sendBtn.disabled = true;
            };
            
            // ç›‘å¬ç‰¹å®šäº‹ä»¶ç±»å‹
            eventSource.addEventListener('STEP_STARTED', function(event) {
                const data = JSON.parse(event.data);
                handleProgressEvent(data);
            });
            
            eventSource.addEventListener('STEP_COMPLETED', function(event) {
                const data = JSON.parse(event.data);
                handleProgressEvent(data);
            });
            
            eventSource.addEventListener('STEP_FAILED', function(event) {
                const data = JSON.parse(event.data);
                handleProgressEvent(data);
            });
            
            eventSource.addEventListener('PROGRESS', function(event) {
                const data = JSON.parse(event.data);
                handleProgressEvent(data);
            });
            
            eventSource.addEventListener('COMPLETED', function(event) {
                const data = JSON.parse(event.data);
                handleProgressEvent(data);
            });
            
            eventSource.addEventListener('ERROR', function(event) {
                const data = JSON.parse(event.data);
                handleProgressEvent(data);
            });
        }
        
        function disconnect() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            
            const status = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const sendBtn = document.getElementById('sendBtn');
            
            status.className = 'status disconnected';
            status.textContent = 'å·²æ–­å¼€è¿æ¥';
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            sendBtn.disabled = true;
            
            addLogEntry('CONNECTION', 'è¿æ¥å·²æ–­å¼€', 'step-completed');
        }
        
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) {
                alert('è¯·è¾“å…¥æŸ¥è¯¢æ¶ˆæ¯');
                return;
            }
            
            if (!sessionId) {
                alert('è¯·å…ˆè¿æ¥åˆ°æœåŠ¡å™¨');
                return;
            }
            
            // é‡ç½®è¿›åº¦
            currentProgress = 0;
            updateProgressBar(0);
            
            addLogEntry('QUERY', 'å‘é€æŸ¥è¯¢: ' + message, 'step-started');
            
            // å‘é€æŸ¥è¯¢
            fetch(`/ai/stream/chat?message=${encodeURIComponent(message)}&sessionId=${sessionId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('è¯·æ±‚å¤±è´¥');
                    }
                    addLogEntry('QUERY', 'æŸ¥è¯¢è¯·æ±‚å·²å‘é€', 'step-completed');
                })
                .catch(error => {
                    addLogEntry('ERROR', 'å‘é€æŸ¥è¯¢å¤±è´¥: ' + error.message, 'error');
                });
        }
        
        function handleProgressEvent(data) {
            const eventType = data.eventType;
            const stepName = data.stepName || 'unknown';
            const message = data.message || '';
            const progress = data.progressPercentage;
            const timestamp = new Date(data.timestamp);
            
            let cssClass = 'step-started';
            switch (eventType) {
                case 'STEP_STARTED':
                    cssClass = 'step-started';
                    break;
                case 'STEP_COMPLETED':
                    cssClass = 'step-completed';
                    break;
                case 'STEP_FAILED':
                    cssClass = 'step-failed';
                    break;
                case 'PROGRESS':
                    cssClass = 'progress';
                    if (progress) {
                        updateProgressBar(progress);
                    }
                    break;
                case 'COMPLETED':
                    cssClass = 'completed';
                    updateProgressBar(100);
                    break;
                case 'ERROR':
                    cssClass = 'error';
                    break;
            }
            
            const logMessage = `[${eventType}] ${stepName}: ${message}`;
            addLogEntry(eventType, logMessage, cssClass);
        }
        
        function updateProgressBar(progress) {
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = progress + '%';
            currentProgress = progress;
        }
        
        function addLogEntry(type, message, cssClass) {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + cssClass;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
        
        function clearLog() {
            const log = document.getElementById('log');
            log.innerHTML = '';
            updateProgressBar(0);
        }
    </script>
